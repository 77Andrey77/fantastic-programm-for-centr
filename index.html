<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Программа центровки</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>

  <body>
    <!-- Шапка сайта-->
    <header></header>
    <div class="wrapper">
      <!--секция если шпонка в корпусе-->
      <section>
        <!-- определяем эпипс детали -->

        <div class="elips-container">
          <button class="btn-open-modal" id="btn-open-modal">
            Определить эпипс
          </button>
        </div>

        <!-- <select name="project-type" id="project-type" class="project-type-select">
    <option value="in-the-case"> в корпусе</option>
    <option value="in-the-product"> в изделии</option>
</select> -->

        <h2 class="title-section">
          Шпонка
          <samp id="dropdown">
            <select
              name="project-type"
              id="project-type"
              class="project-type-select"
            >
              <option selected></option>
              <option value="into-the-case" data-img="bigImg1">
                в корпусе
              </option>
              <option value="in-the-product" data-img="bigImg2">
                в изделии
              </option>
            </select>
          </samp>
        </h2>
        <img
          id="bigImg1"
          class="foto-none"
          src="./image/в-корпусе.jpg"
          alt="изображение шпонки в корпусе"
          width="500"
        />
        <img
          id="bigImg2"
          class="foto-none"
          src="./image/в-обойме.jpg"
          alt="изображение шпонки в корпусе"
          width="500"
        />

        <!--значения полученные при измерении-->
        <div class="coordinats">
          <input type="number" placeholder="Корд. гор. лев" id="G-left" />

          <input type="number" placeholder="Корд. гор. прав" id="G-right" />

          <input type="number" placeholder="Корд. вертикальн" id="Vertikal" />

          <!--добавляем поля для значений выступания и западания-->
          <input type="number" placeholder="Левое выст/зап" id="LLedge" />

          <input type="number" placeholder="Правое выст/зап" id="RLedge" />
        </div>
        <!-- <br /> -->

        <h3 class="luft">Люфт = <samp id="luft"></samp></h3>

        <h5 class="info-text">
          При визировании с
          <select
            name="project-vizir"
            id="project-vizir"
            class="project-vizir-select"
          >
            <option value="+ вверх и вправо">РЕГУЛЯТОРА</option>
            <option value="+ вверх и влево">ГЕНЕРАТОРА</option>
          </select>
          <samp id="project-vizir-result"> + вверх и вправо</samp>
        </h5>

        <div class="wrapper-img">
          <!--значения полученные при измерении-->
          <h3 class="outputL">Лев= <span id="outputL">0</span></h3>
          <h3 class="outputR">Прав= <span id="outputR">0</span></h3>
          <h3 class="outputV">Верт= <span id="outputV">0</span></h3>

          <!-- финальные значения гор координат при перемещении -->
          <h3 class="outputL-fin">
            Лев= <span id="outputL-fin" class="deactiv">0</span>
          </h3>
          <h3 class="outputR-fin">
            Прав= <span id="outputR-fin" class="deactiv">0</span>
          </h3>

          <!--добавляем поля для значений выступания и западания-->
          <h3 class="outputLLedge">
            Левое выст/зап <br />
            <span class="lValue" id="outputLLedge">0</span>
          </h3>
          <h3 class="outputRLedge">
            Правое выст/зап <br />
            <span class="rValue" id="outputRLedge">0</span>
          </h3>

          <!--величина на какую надо изменить значение-->

          <input class="up-left" type="number" id="up-left" />
          <input class="up-right" type="number" id="up-right" />
          <input class="down-left" type="number" id="down-left" />
          <input class="down-right" type="number" id="down-right" />

          <img class="st-up-left" src="./png/arrow-up-left.png" alt="up-left" />
          <img
            class="st-up-right"
            src="./png/arrow-up-right.png"
            alt="up-right"
          />

          <div class="foto" id="image">
            <img
              class="foto-img"
              src="./image/в-корпусе.jpg"
              alt="изображение шпонки в корпусе"
            />
          </div>

          <p class="info-text" id="info-text1">
            Сдвинуть влево = "+" справа ; "-" слева
          </p>
          <p class="info-text" id="info-text2">
            Сдвинуть вправо = "+" слева ; "-" справа
          </p>
        </div>

        <div class="modal-bgd" id="modal-bgd">
          <div class="modal-container">
            <button class="modal-close-btn">
              <img src="./image/icon-close.svg" alt="close" />
            </button>
            <p class="modal-title">Определяем эпипс</p>
            <div class="coordinats">
              <input type="number" placeholder="A" id="a" />
              <input type="number" placeholder="B" id="b" />
              <input type="number" placeholder="C" id="c" />
            </div>
            <div class="elips-box">
              <img
                class="elips-img"
                src="./image/elips.jpg"
                alt="image for elips"
              />

              <h3 class="elips-title">
                Элипс = <span id="output-elips">0</span>
              </h3>

              <svg
                class="arrow-elips"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="50px"
                height="50px"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 20 20"
              >
                <g fill="none">
                  <path
                    d="M5.791 6.72a.75.75 0 0 1-.002 1.061L4.566 9H8.25a.75.75 0 0 1 0 1.5H4.56l1.22 1.22a.75.75 0 1 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.061l2.51-2.5a.75.75 0 0 1 1.061.002zm8.429 0a.75.75 0 0 1 1.06 0l2.5 2.5a.75.75 0 0 1 0 1.06l-2.5 2.5a.75.75 0 1 1-1.06-1.06l1.22-1.22h-3.69a.75.75 0 0 1 0-1.5h3.69l-1.22-1.22a.75.75 0 0 1 0-1.06z"
                    fill="currentColor"
                  />
                </g>
              </svg>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./task--1.js"></script>
    <script type="module" src="./task--2.js"></script>
    <script type="module" src="./task--3.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./script1.js"></script>
  </body>
</html>
